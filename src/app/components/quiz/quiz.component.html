<div class="headerNav">
  <div class="quiz_logo">
    <img src="assets/imgs/logo.png" alt="" height="40px" />
  </div>
</div>

<div class="quiz__container">
  <div class="titulo_container">
    <div class="titulo">
      <h3>{{ title }}</h3>
      <h4>{{ subtitle }}</h4>
    </div>
  </div>

  <div *ngIf="!finished" class="question_container">
    <div class="quiz__questions">
      <h3>{{ questionSelected.question }}</h3>
    </div>

      <div *ngIf="!finished" class="quiz__options">
        <button *ngFor="let option of questionSelected.options; let i = index"
        (click)="selectedOption(option.alias)" class="answer">
          {{ option.name }}
        </button>
    </div>
  </div>

  <div *ngIf="finished" class="quiz__result">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
    <div onClick="window.location.reload()" class="restart_quiz">
      <span>Refazer Quiz</span>
    </div>
  </div>
</div>
